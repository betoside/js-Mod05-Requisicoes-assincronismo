<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-Fetch-POST.html</title>
</head>
<body>
    <script>
        async function inserirPost() {
            document.getElementById('posts').innerHTML = "Carregando...";

            let req = await fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify({
                    title: 'Titulo de teste',
                    body: 'Corpo de teste',
                    userId: 4
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            let json = await req.json();

            console.log(json);
        }
        async function inserirPost_2() {
            document.getElementById('posts').innerHTML = "Carregando...";

            let req = await fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'GET'
            });
            let json = await req.json();

            console.log(json);
        }
        
    </script>
    <button onclick="inserirPost();" >Inserir Posts 1</button>
    <button onclick="inserirPost_2();" >Inserir Posts 2</button>

    <div id="posts"></div>


    <pre>
        
    </pre>
</body>
</html>
