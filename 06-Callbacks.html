<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-Callbacks</title>
</head>
<body>
    <script>
        let hoje = new Date();
        function alertar(){
            console.log('Opa, tudo bom, a hora agora é: ' + hoje);
        }

        let menino = 'gustavo';
        setTimeout(alertar, 2000);
        let menina = 'kaiane';
        console.log('As pessoas são: ' + menino + ' ' + menina);

        
    </script>

    <pre>
        let hoje = new Date();
        function alertar(){
            console.log('Opa, tudo bom, a hora agora é: ' + hoje);
        }

        let menino = 'gustavo';
        setTimeout(alertar, 2000);
        let menina = 'kaiane';
        console.log('As pessoas são: ' + menino + ' ' + menina);

        
    </pre>
</body>
</html>
